  <h1>Slow aka Adagio</h1>
  <ul>
    <li>
      The slowest note is called a "whole note" and it has no bars or lines on it.
      </li>
      <li>
        When a composer wants a musician to play their music slowly, they write the word "Adagio."
        </li>
    </ul>
