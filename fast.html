    <h1>Fast aka Allegro</h1>
    <ul>
      <li>
        The more bars you see on the notes, the faster they sound.
        </li>
        <li>
          When a composer wants a musician to play their piece quickly, they write the word "Allegro."
          </li>
      </ul>
